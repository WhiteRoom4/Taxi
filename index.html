<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Taxi</title>
  </head>
  <body>
	
    <header>
      <nav class="navbar fixed-top navbar-expand-sm navbar-light transparent">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a href="#" class="navbar-brand">北彰化限定</a>
        <div class="collapse navbar-collapse justify-content-end" id="nav-content">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#skills" class="nav-link">服務</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link">關於</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">聯絡</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="banner-center text-center">
        <h1 class="display-2"><strong>雅客</strong></h1>
        <div class="banner-underline"></div>
        <a href="#skills">計程車服務</a>
      </div>
    </header>



    <section id="skills" class="container-fluid text-center">
      
      <div class="title">
        <h1 class="display-4">服務</h1>
        <div class="title-underline"></div>
      </div>

      <div class="row">
        <article class="col-sm-4">
          <i class="fa fa-clock"></i>
          <h2>營業時間</h2>
          <a href="#" class="btn btn-block">24小時全年無休</a>
        </article>
        <article class="col-sm-4">
          <i class="fa fa-calendar-check"></i>
          <h2>預約包車</h2>
          <a href="#" class="btn btn-block">預約叫車 / 旅遊包車</a>
        </article>
        <article class="col-sm-4">
          <i class="fa fa-taxi"></i>
          <h2>車輛租售</h2>
          <a href="#" class="btn btn-block">二手車租借 / 販售</a>
        </article>
      </div>
    </section>


    <section id="about" class="container-fluid">
      <div class="row">
        <div class="col-sm-4 text-center box">
          <div class="title">
            <h1 class="display-4 text-light">關於</h1>
            <div class="title-underline"></div>
            <p class="text-primary">
              雅客計程車為彰化在地經營數十年的老牌車行，不論經歷多少年華興衰，始終陪伴所有彰化人的生活，努力為大家帶來便利與歡笑。
            </p>
          </div>
        </div>
        <div class="col-sm-8 pic"></div>
      </div>
    </section>

    <!-- contact section -->
    <!-- BootStrap 表单：
    form-control：向所有的文本元素 <input>、<textarea> 和 <select> 添加 class ="form-control" 。
    表单控件大小：可以分别使用 class .input-lg 和 .col-lg-* 来设置表单的高度和宽度。 -->
    <section id="contact" class="container-fluid text-center">
      <div class="title">
        <h1 class="display-4">聯絡</h1>
        <div class="title-underline"></div>
        <p class="text-muted">我們會盡快審核訊息後主動與您聯絡</p>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <form>
            <div class="form-group">
              <input type="text" id="firstname" class="form-control input-lg" placeholder="姓名">
            </div>
            <div class="form-group">
              <input type="tel" id="phone" class="form-control input-lg" placeholder="連絡電話">
            </div>
            <div class="form-group">
              <input type="email" id="email" class="form-control input-lg" placeholder="電子郵件">
            </div>
            <div class="form-group">
              <input type="textarea" id="firstname" class="form-control input-lg" placeholder="留言">
            </div>
            <button type="button" class="btn btn-block">送出</button>
          </form>
        </div>
      </div>
    </section>


    <!--
    Photo Taken From: 彰化縣政府旅遊資訊網
    background1   (https://tourism.chcg.gov.tw/AttractionsContent.aspx?id=7&chk=02d9d045-486c-4325-9d3c-a22b2aea5983)
    backgorund2   (https://tourism.chcg.gov.tw/AttractionsContent.aspx?id=29&chk=e51a4fad-7be7-43fd-9a61-56939757426f)
    -->
    <section id="footer" class="container-fluid text-center">
      <div class="title">
        <h1 class="display-4">雅客</h1>
        <div class="title-underline"></div>
      </div>
      <h1><strong>叫車專線：04-751-2277</strong></h1>
      <div class="footer-icons">
        <a href="#"><i class="fas fa-phone-volume"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-line"></i></a>
      </div>
      <div class="copyrights">
        <h3>&copy;圖片來源：彰化縣政府旅遊資訊網</h3>
      </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
